<h2>USERS</h2>
<div class="dflex">
  <aside>
    <ul class="ul-users">
      <li *ngFor="let user of arrUsers">
        <span class="badge">{{user.id}}</span> {{user.email}}
        <a routerLink="/detail/{{user.email}}">
          editar
        </a>
        <button class="btn" title="delete User"
          (click)="deleteUser(user)">x</button>
      </li>
    </ul>
  </aside>

  <section>
    <form [formGroup]="userForm" (ngSubmit)="addUser(userForm.value)">
    <label >Id</label> <br>
      <label>Email</label>
      <input formControlName="email" type="email">
      <div *ngIf="userForm.get('email').hasError('email') && userForm.get('email').touched">Ingrese un email correcto</div>
      <label>Password</label>
      <input formControlName="password" type="password">
      <div *ngIf="userForm.get('password').hasError('required') && userForm.get('password').touched">Password es necesario</div>
      <button [disabled]="userForm.invalid" type="submit">New Worker</button>
    </form>
  </section>
</div>
